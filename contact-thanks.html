<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Jewish Books Store</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .thank-you {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .thank-you h1 {
      color: #2a4b7c;
      font-size: 2em;
      margin-bottom: 15px;
    }
    .thank-you p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

 <nav id="main-nav"></nav>
<script>
  fetch("/jewish-books-store/partials/nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("main-nav").innerHTML = data;
    });
</script>


  <header>
    <h1>Thank You!</h1>
    <p>Your message has been received</p>
  </header>

  <section class="thank-you">
    <h1>We appreciate your message!</h1>
    <p>We'll get back to you as soon as possible (usually within 1–2 business days, excluding Shabbat and Yom Tov).</p>
    <p><a href="/jewish-books-store/index.html">← Back to Home</a></p>
  </section>

 <footer id="main-footer"></footer>
<script>
  fetch("/jewish-books-store/partials/footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("main-footer").innerHTML = data;
    });
</script>


</body>
</html>
