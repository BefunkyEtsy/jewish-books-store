<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewish Books Store</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav id="main-nav"></nav>
  <script>
    fetch("/jewish-books-store/partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Welcome to the Jewish Books Store</h1>
    <p>Explore the most trusted and inspiring Jewish books from ArtScroll and beyond</p>
  </header>

  <main id="book-list"></main>

  <footer id="main-footer"></footer>
  <script>
    fetch("/jewish-books-store/partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>

  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('book-list');
        const featuredBooks = data.books.filter(book => book.featured === true);

        featuredBooks.forEach(book => {
          const bookItem = document.createElement('div');
          bookItem.className = 'book';
          bookItem.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <a href="${book.link}" target="_blank">
              <i class="fa-brands fa-amazon"></i> View on Amazon
            </a>
          `;
          bookList.appendChild(bookItem);
        });
      })
      .catch(error => {
        console.error("Error loading books:", error);
      });
  </script>

</body>
</html>
