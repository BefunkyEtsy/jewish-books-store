<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jewish Books Store</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .contact-content {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .contact-content h2 {
      color: #2a4b7c;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .contact-content form input,
    .contact-content form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .contact-content form button {
      background: #2a4b7c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

 <nav id="main-nav"></nav>
<script>
  fetch("/jewish-books-store/partials/nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("main-nav").innerHTML = data;
    });
</script>


  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you — questions, feedback, or book suggestions!</p>
  </header>

  <section class="contact-content">
    <h2>Send a Message</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- Your Web3Forms access key -->
      <input type="hidden" name="access_key" value="03b97b71-7c28-4d8f-aa7f-4e13cc027f05">

      <!-- Redirect user to thank-you page after submit -->
      <input type="hidden" name="redirect" value="https://befunkyetsy.github.io/jewish-books-store/contact-thanks.html" />

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p><small>We usually respond within 1–2 business days, excluding Shabbat and Yom Tov.</small></p>
  </section>

  <footer>
    <p>© 2025 Jewish Books Store | Thank you for reaching out</p>
  </footer>

</body>
</html>
